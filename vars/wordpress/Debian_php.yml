---
# PHP role variables
php_memory_limit: "128M"
php_max_execution_time: "90"
php_upload_max_filesize: "256M"
php_packages:
- php
- php-cli
- php-common
- php-gd
- php-xml
- libapache2-mod-php
- php-mcrypt
- php-curl
- php-mysql
- php-mbstring
- php-xmlrpc
- php-fpm
- php-pear
php_pecl_extensions:
- install_name: ssh2-1.1.2
  extension_name: ssh2.so